<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA -Compatible" content="IE- edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>Strona testowa</title>
    <script src="https://kit.fontawesome.com/5639aac7eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <header>
        <div class="top">
            <div class="logo">
                <img src="./img/logo.png" alt="Elhurt PLUS">
            </div>
            <div class="logo-mobile">
                <img src="./img/logo.png" alt="Elhurt PLUS">
            </div>
            <a href="javascript:void(0)">
                <div class="contact">
                    <i class="icon icon-phone"></i>
                    <span>kontakt</span>
                </div>
            </a>
            <a href="javascript:void(0)">
                <div class="favourite">
                    <i class="icon icon-star"></i>
                    <span>ulubione</span>
                </div>
            </a>
            <a href="javascript:void(0)">
                <div class="account">
                    <i class="icon icon-user"></i>
                    <span>moje <br>
                        konto</span>
                </div>
            </a>
            <a href="javascript:void(0)">
                <div class="shopping-cart">
                    <div class="cart-bg">
                        <div class="icon cart-icon icon-cart"></div>
                    </div>
                    <span>twój koszyk
                        <p>3456,00 zł</p>
                    </span>
                    <div class="arrow-bg">

                    </div>
                    <div class="icon arrow-icon icon-arrow_right"></div>
                </div>
            </a>
        </div>
        <nav>
            <a href="javascript:void(0)">
                <div class="nav-item">
                    <p>źródła światła</p>
                </div>
            </a>
            <a href="javascript:void(0)">
                <div class="nav-item">
                    <p>oświetlenie wewnętrzne</p>
                </div>
            </a>
            <a href="javascript:void(0)">
                <div class="nav-item">
                    <p>gniazdka, włączniki</p>
                </div>
            </a>
            <a href="javascript:void(0)">
                <div class="nav-item">
                    <p>automatyka, sterowanie</p>
                </div>
            </a>
            <a href="javascript:void(0)">
                <div class="nav-item">
                    <p>rozdzielnie i aparatura</p>
                </div>
            </a>
            <a href="javascript:void(0)">
                <div class="nav-item">
                    <p>materiały instalacyjne</p>
                </div>
            </a>

        </nav>
    </header>
    <main>
        <div class="slider-big slider-bg">
            <button class="arrow left icon-arrow_left"></button>
            <button class="arrow right icon-arrow_right"></button>

            <div class="banner left">
                <div class="banner-text">
                    <p class="heading1">Pomoc eksperta</p>
                    <p class="heading2">Doradzamy</p>
                    <button class="see-more">zobacz więcej</button>
                </div>
                <div class="banner-bg"></div>
            </div>
            <div class="banner middle">
                <div class="banner-text">
                    <p class="heading1">Szukaj wygodnie</p>
                    <p class="heading2">Elhurt Plus</p>
                    <button class="see-more">zobacz więcej</button>
                </div>
                <div class="banner-bg"></div>
            </div>
            <div class="banner right">
                <div class="banner-text">
                    <p class="heading1">Seria Unica</p>
                    <p class="heading2">Wyjątkowy wzór</p>
                    <button class="see-more">zobacz więcej</button>
                </div>
                <div class="banner-bg"></div>
            </div>

        </div>
    </main>
    <div class="nav-mobile">
        <a href="javascript:void(0)">
            <div class="nav-mobile-item"><i class="icon-grid"></i></div>
        </a>
        <a href="javascript:void(0)">
            <div class="nav-mobile-item"><i class="icon-phone"></i></div>
        </a>
        <a href="javascript:void(0)">
            <div class="nav-mobile-item"><i class="icon-star"></i></div>
        </a>
        <a href="javascript:void(0)">
            <div class="nav-mobile-item"><i class="icon-user"></i></div>
        </a>
        <a href="javascript:void(0)">
            <div class="nav-mobile-item"><i class="icon-cart"></i></div>
        </a>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
