<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA -Compatible" content="IE- edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>Strona testowa</title>
    <script src="https://kit.fontawesome.com/5639aac7eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/mobileNav.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="container__logo">
                <img src="./img/logo.png" alt="Elhurt PLUS">
            </div>
            <div class="container__logoMobile">
                <img src="./img/logo.png" alt="Elhurt PLUS">
            </div>
            <div class="container__top">

                <a href="javascript:void(0)">
                    <div class="top__contact">
                        <i class="contact__icon icon icon-phone"></i>
                        <span>kontakt</span>
                    </div>
                </a>
                <a href="javascript:void(0)">
                    <div class="top__favourite">
                        <i class="favourite__icon icon icon-star"></i>
                        <span>ulubione</span>
                    </div>
                </a>
                <a href="javascript:void(0)">
                    <div class="top__account">
                        <i class="account__icon icon icon-user"></i>
                        <span>moje <br>
                            konto</span>
                    </div>
                </a>
                <a href="javascript:void(0)">
                    <div class="top__shoppingCart">
                        <div class="shoppingCart__bg">
                            <div class="shoppingCart__cartIcon icon icon-cart"></div>
                        </div>
                        <span>twój koszyk
                            <p>3456,00 zł</p>
                        </span>
                        <div class="shoppingCart__arrowBg">

                        </div>
                        <div class="shoppingCart__arrowIcon icon-arrow_right"></div>
                    </div>
                </a>
            </div>
            <nav>
                <a href="javascript:void(0)">
                    <div class="nav-item">
                        <p>źródła światła</p>
                    </div>
                </a>
                <a href="javascript:void(0)">
                    <div class="nav-item">
                        <p>oświetlenie wewnętrzne</p>
                    </div>
                </a>
                <a href="javascript:void(0)">
                    <div class="nav-item">
                        <p>gniazdka, włączniki</p>
                    </div>
                </a>
                <a href="javascript:void(0)">
                    <div class="nav-item">
                        <p>automatyka, sterowanie</p>
                    </div>
                </a>
                <a href="javascript:void(0)">
                    <div class="nav-item">
                        <p>rozdzielnie i aparatura</p>
                    </div>
                </a>
                <a href="javascript:void(0)">
                    <div class="nav-item">
                        <p>materiały instalacyjne</p>
                    </div>
                </a>

            </nav>
        </header>
    </div>
    <div class="nav-mobile">
        <a href="javascript:void(0)">
            <div class="nav-mobile-item"><i class="icon-grid"></i></div>
        </a>
        <a href="javascript:void(0)">
            <div class="nav-mobile-item"><i class="icon-phone"></i></div>
        </a>
        <a href="javascript:void(0)">
            <div class="nav-mobile-item"><i class="icon-star"></i></div>
        </a>
        <a href="javascript:void(0)">
            <div class="nav-mobile-item"><i class="icon-user"></i></div>
        </a>
        <a href="javascript:void(0)">
            <div class="nav-mobile-item"><i class="icon-cart"></i></div>
        </a>
    </div>


    <script src="./js/index.js"></script>

</html>
